<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>コネリーちゃん</title>
  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      max-width: 90%;
      height: auto;
      cursor: pointer;
    }
  </style>
</head>
<body>

<img id="conery" src="conery.png" alt="コネリーちゃん">

<script>
  const sounds = [
    new Audio('voice1.m4a'),
    new Audio('voice2.m4a'),
    new Audio('voice3.m4a')
  ];

  let playing = false;

  document.getElementById('conery').addEventListener('click', () => {
    if (playing) return; // 連打防止

    const sound = sounds[Math.floor(Math.random() * sounds.length)];
    playing = true;
    sound.currentTime = 0;
    sound.play();

    sound.onended = () => {
      playing = false;
    };
  });
</script>

</body>
</html>
