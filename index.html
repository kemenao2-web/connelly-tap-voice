
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>コネリータップボイス</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: #f6f6f6;
    }
    .wrap { text-align: center; padding: 24px; }
    #dog {
      width: min(320px, 80vw);
      height: auto;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,.12);
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .hint { margin-top: 14px; color: #444; font-size: 16px; }
    .small { margin-top: 6px; color: #777; font-size: 13px; }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- ここをあとで「コネリー画像ファイル名」に差し替えます -->
    <img id="dog" src="connelly.png" alt="コネリーちゃん" />
    <div class="hint">コネリーをタップしてね</div>
    <div class="small">（まずは画像表示の確認中）</div>
  </div>

  <script>
    // いまは動作テスト用：タップしたら文字が変わるだけ
    const dog = document.getElementById("dog");
    const hint = document.querySelector(".hint");

    dog.addEventListener("click", () => {
      hint.textContent = "タップできた！次は音声を入れるよ";
    });
  </script>
</body>
</html>
